<div class="evaluation-container">
  <button class="btn btn-warning" (click)="onClickButton()">
    Create new evaluation for student
  </button>
  <table class="table table-borderless table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Teacher</th>
        <th scope="col">Stream</th>
        <th scope="col">Overall grade</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody class="table-clickable">
      <tr
        *ngFor="let evaluationItem of evaluationItems"
        (click)="onClickRow(evaluationItem.id)"
      >
        <td>{{ evaluationItem.fullName }}</td>
        <td>{{ evaluationItem.stream }}</td>
        <td>{{ evaluationItem.overallGrade }}</td>
        <td>{{ evaluationItem.updatedAt | date: "MMM d, y, hh:mm" }}</td>
      </tr>
    </tbody>
  </table>
</div>
