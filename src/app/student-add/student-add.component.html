<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card my-5">
            <h4 class="card-header">New Student</h4>
            <div class="card-body">
                <alert></alert>
                <form [formGroup]="studentForm" (submit)="submitForm()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="bi bi-pencil-fill"></i>
                            </span>
                        </div>
                        <input type="text" formControlName="name" class="form-control"
                            [ngClass]="{ 'is-invalid': isSubmitted && formControls.name.errors }" placeholder="name" />
                        <div *ngIf="isSubmitted && formControls.name.errors" class="invalid-feedback">
                            <div *ngIf="formControls.name.errors.required">Name is required</div>
                            <div *ngIf="formControls.name.errors.maxlength">Too many characters</div>
                        </div>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="bi bi-pencil-fill"></i>
                            </span>
                        </div>
                        <input type="surname" formControlName="surname" class="form-control"
                            [ngClass]="{ 'is-invalid': isSubmitted && formControls.surname.errors }"
                            placeholder="surname" />
                        <div *ngIf="isSubmitted && formControls.surname.errors" class="invalid-feedback">
                            <div *ngIf="formControls.surname.errors.required">Surname is required</div>
                            <div *ngIf="formControls.surname.errors.maxlength">Too many characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn button-main float-right">

                            Add student
                        </button>
                        <a routerLink="/students" class="btn btn-link float-right">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
