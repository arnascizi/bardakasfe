<div class="py-3">
  <ng-container *ngIf="studentInfoItems">
    <button class="btn button-main" (click)="onClickButton()">
      Add new student
    </button>
    <app-students-info
      *ngFor="let student of studentInfoItems"
      [student]="student"
    >
    </app-students-info>
  </ng-container>
</div>
<app-spinner-loading [isLoading$]="isLoading$"></app-spinner-loading>
