<h4 class="pt-3 ml-2">Teachers administration</h4>
<div  class="pb-3" *ngIf="teachers$ | async as teachers">
  <app-teachers-info *ngFor="let teacher of teachers" [teacher]="teacher">
  </app-teachers-info>
</div>
<div *ngIf="isLoading$ | async" class="d-flex justify-content-center spinner-pad">
  <div class="spinner-border spinner-large" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
